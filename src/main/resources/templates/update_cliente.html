<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SICO - Sistema de Controle</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>GestÃ£o de clientes</h1>
		<hr>
		<h2>Editar cliente</h2>

		<form action="#" th:action="@{/saveCliente}" th:object="${cliente}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idcliente}" />
			
			<input type="text" th:field="*{cnpj}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nomeFantasia}" class="form-control mb-4 col-4">
				
				<input type="mail" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{plano.idplano}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar cliente</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/clientes}"> Voltar para lista de clientes</a>
	</div>
</body>
</html>
