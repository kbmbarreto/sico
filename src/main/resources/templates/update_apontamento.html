<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SICO - Sistema de Controle</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gest√£o de apontamentos</h1>
		<hr>
		<h2>Editar apontamento</h2>

		<form action="#" th:action="@{/saveApontamento}" th:object="${apontamento}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idapontamento}" />
			
			<input type="date" th:field="*{data}" class="form-control mb-4 col-4">
			
				<input type="text" th:field="*{projeto.idprojeto}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{horas}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cliente.idcliente}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{servico.idservico}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar apontamento</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/apontamentos}"> Voltar para lista de apontamentos</a>
	</div>
</body>
</html>
