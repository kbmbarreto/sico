<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SICO - Sistema de Controle</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Gestão de serviços</h1>
		<hr>
		<h2>Salvar</h2>

		<form action="#" th:action="@{/saveServico}" th:object="${servico}"
			method="POST">
			<input type="text" th:field="*{descricao}"
				placeholder="Servico" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Salvar serviço</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/servicos}"> Voltar para lista de serviços</a>
	</div>
</body>
</html>
